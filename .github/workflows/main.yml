name: Build

on:
  push:
    tags:
      - 'v*.*'
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild PhysicsGame.sln /p:Configuration=Release

      - name: Create artifact directory
        run: mkdir artifact/PyshicsGame

      - name: Copy the executable to the artifact directory
        run: copy Build\PhysicsGame\Release\Win32\PhysicsGame.exe artifact\PyshicsGame\
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyshicsGame
          path: artifact\PyshicsGame

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PyshicsGame
          path: ./release-files

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-files/**
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release for PhysicsGame"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
